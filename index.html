<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Meals</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="./images/diet.jpeg"
          alt="image of healthy food"
          class="background"
        />
        <div class="overlay">
          <img
            src="./images/odin-lined.png"
            alt="logo of TheOdinProject"
            class="logo"
          />
          <h1>Meals</h1>
        </div>
        <div class="credits">
          <p>
            Photo by <a href="https://unsplash.com/@vickyng">Vicky Ng</a> |
            <a href="https://github.com/Marentxs">My Github</a>
          </p>
        </div>
      </div>

      <div class="right-side">
        <div class="upper">
          <p>
            This is a real online service! Adapt your weekly meals based on your
            goals, activity levels and groceries available. Sign up
            <em> now</em> to get started.
          </p>
          <p>We can accomplish your goals.</p>
        </div>

        <div class="middle">
          <p>Let's do this!</p>
          <div class="form-container">
            <form id="signup" action="" method="get">
              <div class="form-row">
                <label for="first-name">First name</label>
                <input type="text" name="first-name" id="first-name" required />

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />

                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  minlength="8"
                  required
                />
              </div>
              <div class="form-row">
                <label for="last-name">Last name</label>
                <input type="text" name="last-name" id="last-name" required />

                <label for="phone">Phone number</label>
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  minlength="10"
                  maxlength="10"
                  inputmode="numeric"
                  pattern="\d{10}"
                  required
                />

                <label for="confirm-password">Confirm password</label>
                <input
                  type="password"
                  name="confirm-password"
                  id="confirm-password"
                  minlength="8"
                  required
                />
              </div>
            </form>
          </div>
        </div>

        <div class="bottom">
          <button type="submit" form="signup">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
